<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins</title>
    <link href="styles.css" rel=stylesheet>
</head>
<body>
    <h1>The margin CSS property</h1>

    <table>
        <thead>
            <tr>
                <th id="left_header">
                    
                </th>
                <th>
                    Syntax
                </th>
                <th>
                    How does it look
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Apply to all four sides</th>
                <td class="syntax"><span class="margin">margin</span>: 1em;</td>
                <td class="example" id="all_sides"></td>
            </tr>
            <tr>
                <th>Vertical | Horizontal</th>
                <td class="syntax"><span class="margin">margin</span>: 5% auto;</td>
                <td class="example" id="vertical_horizontal"></td>
            </tr>
            <tr>
                <th>Top | Horizontal | Bottom</th>
                <td class="syntax"><span class="margin">margin</span>: 1em auto 2em;</td>
                <td class="example" id="top_horizontal_bottom"></td>
            </tr>
            <tr>
                <th>Top | Right | Bottom | Left</th>
                <td class="syntax"><span class="margin">margin</span>: 2px 1em 0 auto;</td>
                <td class="example" id="top_right_bottom_left"></td>
            </tr>
            <tr>
                <th rowspan="3">Global Values</th>
                <td class="syntax"><span class="margin">margin</span>: inherit;</td>
                <td class="example" id="inherit"></td>
            </tr>
            <tr>
                <td class="syntax"><span class="margin">margin</span>: initial;</td>
                <td class="example" id="initial"></td>
            </tr>
            <tr>
                <td class="syntax"><span class="margin">margin</span>: unset;</td>
                <td class="example" id="unset"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
